<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Satisfactory Blueprint Viewer</title>
  <script type="module" src="viewer.js"></script>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; font-family: sans-serif; }
    canvas { display: block; }
    #ui {
      position: absolute; top: 10px; left: 10px; background: rgba(255,255,255,0.95);
      padding: 12px; border-radius: 8px; box-shadow: 0 0 5px #000; z-index: 1;
    }
    #log { max-height: 100px; overflow-y: auto; font-size: 12px; margin-top: 10px; }
    label { display: block; margin-top: 6px; margin-bottom: 2px; }
    #spinner {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 16px 24px;
      border-radius: 10px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="ui">
    <h3>Upload Blueprint</h3>

    <label for="sbp">üìÅ Upload .sbp Blueprint File:</label>
    <input type="file" id="sbp" accept=".sbp"><br>

    <label for="sbpcfg">‚öôÔ∏è Upload .sbpcfg Config File:</label>
    <input type="file" id="sbpcfg" accept=".sbpcfg"><br><br>

    <button id="loadBtn">üöÄ Load Blueprint</button>
    <div id="log"></div>
  </div>

  <div id="spinner">üîÑ Loading Blueprint... <span id="progress"></span></div>

  <script type="module">
    import { loadBlueprint } from './viewer.js';
    const spinner = document.getElementById('spinner');
    const progress = document.getElementById('progress');
    const log = document.getElementById('log');

    window.setProgress = (loaded, total) => {
      progress.textContent = ` (${loaded}/${total})`;
    };

    window.appendLog = (msg) => {
      const entry = document.createElement('div');
      entry.textContent = msg;
      log.appendChild(entry);
    };

    document.getElementById('loadBtn').addEventListener('click', async () => {
      log.innerHTML = '';
      spinner.style.display = 'block';
      await loadBlueprint();
      spinner.style.display = 'none';
    });
  </script>
</body>
</html>
